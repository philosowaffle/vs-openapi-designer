swagger: "2.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
host: petstore.swagger.io
basePath: /v1
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /pets:
    $ref: 'pets.yaml'
  /pets/id:
    $ref: 'pets_id.yaml'
  /pets/A:
    $ref: 'pets.yaml'
definitions:
  Pet:
    properties:
      id:
        type: integer
        format: int64
  Error:
    $ref: 'error.yaml'
